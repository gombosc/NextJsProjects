<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Next JS Tutorial</title>
</head>
<body>
    <div id="app"></div>
    <!-- React JS -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const App = document.getElementById('app');

        function Header(props){
            // or you could destructure it like this
            // const {title} = props;
            return(
                <>
                    <h1> {props.title} ðŸš€</h1>
                </>
            )
            
        }

        function HomePage(){
            const usersNext = [
                {id: 1, name: 'John Doe', age: 30},
                {id: 2, name: 'Jane Doe', age: 23},
                {id: 3, name: 'John Smith', age: 26},
                {id: 4, name: 'Jane Smith', age: 33},
            ]
            return(
                <>
                    <Header title='Next JS Tutorial'/>
                    <p>Next JS is a framework for React JS</p>

                    <ul>
                        {usersNext.map ((users) =>{
                            return <li key={users.id}> {`User ${users.name} is ${user.age} years old`} </li>
                        })}
                    </ul>
                </>
            )
        }

        ReactDOM.render(<HomePage / >, App);
    </script>
</body>
</html>
    
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script type="text/javascript">
        const app = document.getElementById('app');
        ReactDOM.render(<h1>Hello World</h1>, app);
    </script>
</body>
</html>
